services:
  - type: web
    name: strapi
    env: node
    plan: starter
    buildCommand: yarn install && yarn build
    startCommand: rsync -a public/ /data/public/ && yarn start
    healthCheckPath: /_health
    autoDeploy: false
    disk:
      name: cwk-strapi-disk
      mountPath: /api/data
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: 16.19.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_FILENAME
        value: /api/data/strapi.db
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: APP_KEYS
        generateValue: true
